<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Vizzu Documentation</title>
	<link rel="icon" href="images/favicon.svg">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/highlight.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/layout.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/tutorial.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/menu.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style/examples.css'>
	<script src='script/main.js' type='module'></script>

<body>
	<div class="container">

		<div id="toc-view">
			<div>
				<img class='logo' id='logo-vizzu' src='images/logo-white.svg' width='110' />
				<a href='https://github.com/vizzuhq/vizzu-lib'>
					<img class='logo' id='logo-github' src='images/github-logo.svg' width='30' height='30' />
				</a>
				<a href='https://join.slack.com/t/vizzu-community/shared_invite/zt-w2nqhq44-2CCWL4o7qn2Ns1EFSf9kEg'>
					<img class='logo' id='logo-slack' src='images/slack-logo.svg' width='30' height='30' />
				</a>
			</div>
			<ul id='table-of-contents' class='menu'>
				<li class="menuitem" id="menuitem-0">TUTORIAL
					<ul id='toc-tutorial' class='submenu'></ul>
				</li>
				<li class="menuitem" id="menuitem-1">EXAMPLES

				<li class="menuitem" id="menuitem-2">
					REFERENCE &#11016;
				</li>
			</ul>
		</div>

		<div id="content-view">

			<div id="page-0" class="page">

					<div id='vizzu-canvas'></div>
				</div>
				<div id='content'></div>
			</div>

			<div id="page-1" class="page">
				<div id="examples-header">
					<div id="examples-title"></div>
					<button id="example-back-btn" class="button" type="button">Back</button>
				</div>
				<div id="example-view">
					<iframe id="example-frame"></iframe>
				</div>
				<div id="examples-1.0" class="examples"></div>
				<div id="examples-1.1" class="examples"></div>
			</div>

			<div id="page-2" class="page">
			</div>

		</div>

	</div>
	<script type="module">
	import Main from './script/main.js';
	const main = new Main(registry);
	</script>
